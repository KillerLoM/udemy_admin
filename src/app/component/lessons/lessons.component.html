<nz-steps [nzCurrent]="current">
  <nz-step nzTitle="Chọn khóa học cần quản lý"></nz-step>
  <nz-step nzTitle="Quản lý khóa học"></nz-step>
  <nz-step nzTitle="Kết thúc"></nz-step>
</nz-steps>

<div class="steps-content">
  <div *ngIf="index == 'First-content'">
    <section class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="listCourse">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Tên khóa học </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="subtitle">
            <th mat-header-cell *matHeaderCellDef>Mô tả </th>
            <td mat-cell *matCellDef="let element"> {{element.subtitle}} </td>
          </ng-container>
          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> Ảnh nền </th>
            <td mat-cell *matCellDef="let element">
                <img
                  
                  src="{{ element.thumbUrl }}"
                  alt=""
                  class="imageCourse"
                />
              </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row (click)="handleLessons(row)" 
          [class.demo-row-is-clicked]="clickedRows.has(row)"  *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section> 
  </div>
  <div *ngIf="index == 'Second-content'">
    <app-child-lessons></app-child-lessons>
  </div>
  <div *ngIf="index == 'Third-content'">
    <span> Hoàn tất </span>
  </div>
</div>
<div class="steps-action">
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="default" id="next-process" [hidden]="true" (click)="next()" >
    <span>Next</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
    <span>Done</span>
  </button>
</div>
