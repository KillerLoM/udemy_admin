<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <section class="z-3 position-fixed section-placeholder abc" *ngIf="isLoading">
    <div class="modal_overlay">
      <div
        class="modal_inner"
        style="width: 727px; height: 553px; margin-top: 5%"
      >
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </section>

  <body style="width: 100%; height: fit-content">
    <div class="container1">
      <div class="Frame-1858">
        <div class="Frame-1862" style="margin-bottom: 40px">
          <div class="Ellipse-5">
            <div class="d-flex flex-column mb-3 justify-content-center">
              <div class="p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="60"
                  viewBox="0 -960 960 960"
                  width="60"
                  style="color: white"
                >
                  <path
                    d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"
                  />
                </svg>
              </div>
              <div class="p-2">
                <span style="color: white"> ADMIN </span>
              </div>
            </div>
          </div>
        </div>
        <div type="button" class="menu-list" (click)="HandleList($event)">
          <section class="menu-header">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="listImage"
            >
              <path
                d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7zm-4 6h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"
                fill="#fff"
              />
            </svg>
            <span class="list">Quản lý khóa học của bạn</span>
            <span class="material-symbols-outlined course">
              {{ iconList }}
            </span>
          </section>
          <ul *ngIf="!hide" class="menu-item-list">
            <li id="addCourse" class="menu-item" (click)="addCourses()">
              Quản lý chung

              <div class="active-spot"></div>
            </li>
            <li id="review" (click)="getReview()" class="menu-item">
              Xem review
            </li>
            <li id="edit" (click)="lessonsHandle()" class="menu-item">
              Quản lý các bài học
            </li>
          </ul>
        </div>
        <div
          type="button"
          class="menu-account"
          id="menu-account-id"
          style="border: none"
          (click)="HandleAccount($event)"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="verified"
          >
            <path
              d="M23 11.99 20.56 9.2l.34-3.69-3.61-.82L15.4 1.5 12 2.96 8.6 1.5 6.71 4.69 3.1 5.5l.34 3.7L1 11.99l2.44 2.79-.34 3.7 3.61.82 1.89 3.2 3.4-1.47 3.4 1.46 1.89-3.19 3.61-.82-.34-3.69 2.44-2.8zm-3.95 1.48-.56.65.08.85.18 1.95-2.74.62-.44.74-.99 1.68-1.78-.77-.8-.34-.79.34-1.78.77-.99-1.67-.44-.74-2.74-.62.18-1.96.08-.85-.56-.65L3.67 12l1.29-1.48.56-.65-.09-.86-.18-1.94 2.74-.62.44-.74.99-1.68 1.78.77.8.34.79-.34 1.78-.77.99 1.68.44.74 2.74.62-.18 1.95-.08.85.56.65 1.29 1.47-1.28 1.48z"
              fill="#22493B"
            />
            <path
              d="m10.09 13.75-2.32-2.33-1.48 1.49 3.8 3.81 7.34-7.36-1.48-1.49-5.86 5.88z"
              fill="#22493B"
            />
          </svg>
          <span class="certi">Quản lý tài khoản</span>
        </div>
        <button
          type="button"
          class="menu-account btn"
          id="menu-account-id"
          style="border: none"
          (click)="HandleAccount($event)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 -960 960 960"
            width="24"
          >
            <path
              d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"
              fill="#22493B"
            />
          </svg>
          <span class="certi">Đăng xuất </span>
        </button>
      </div>
      <div class="all" style="width: 120%">
        <div *ngIf="isOn">
          <h1
            style="
              font-size: 30px;
              font-family: Legend;
              font-weight: bold;
              font-stretch: normal;
              font-style: normal;
              line-height: 1.2;
              letter-spacing: normal;
              justify-content: center;
              text-align: center;
              color: #22493b;
            "
          >
            {{ Type }}
          </h1>
        </div>
        <app-add-courses *ngIf="isAdd"></app-add-courses>
        <app-user-account *ngIf="isAccount"></app-user-account>
        <app-lessons *ngIf="isLessons"></app-lessons>
      </div>
    </div>
  </body>
</html>
